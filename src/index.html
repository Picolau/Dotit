<html>
  <head>
    <title>Joid√¥</title>
    <link rel="icon" href =./images/dotsicon.png type="image/x-icon"> 
    <link rel="stylesheet" href ="./index.css"> 
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="./index.js"></script>
    <script src="./classes/connection.js"></script>
    <script src="./classes/dot.js"></script>
    <script src="./classes/objAnimator.js"></script>
    <script src="./controllers/dotsController.js"></script>
    <script src="./controllers/levelController.js"></script>
    <script src="./controllers/messagesController.js"></script>
    <script src="./controllers/animationsController.js"></script>
    <script src="./background/background.js"></script>
    <script src="./background/particle.js"></script>
    <script src="./levels.js"></script>
  </head>
  <body>
    <div id="code" class="level-code-container">
      <input onchange="updateLevelFromCodeInputText()" id="code-input" type="text" value="" disabled/>
      <div id="code-copy" class="clipboard-container">
        <img 
          src="./images/copy.svg" 
          class="clipboard-img"
          onmouseout="reset_clipboard_tooltip_text()"
          onclick="copy_code_to_clipboard()"
        />
        <span id="clipboard-tooltip" class="tooltiptext">Copy to clipboard</span>
      </div>
    </div>
    <div class="menu-container">
      <div class="menu-item" onclick="handleMenuItemClick('continue')"><img src="./images/play.svg" title="Continue Game"></div>
      <div class="menu-item" onclick="handleMenuItemClick('new')"><img src="./images/plus.svg" title="New Game"></div>
      <div class="menu-item" onclick="handleMenuItemClick('create')"><img src="./images/edit.svg" title="Create a Level"></div>
      <div class="menu-item" onclick="handleMenuItemClick('load')"><img src="./images/download.svg" title="Load a Level"></div>
    </div>
  </body>
</html>
